<h2>Modification de questions</h2>

<form #userForm="ngForm">

    <div [ngClass]="{BoxQuestionClass : true , bckgndColorBlue:impair}" *ngFor="let question of questions; index as i; odd as impair">
        <label>l'Id de la question {{i}} </label>
        <ul>
            <li > 
                <!-- <p> Language : {{question.langage}}.</p> -->
                <p> Language : <input name={{question.langage}} [(ngModel)]="question.langage"></p>
                <p> Difficulté : <input name={{question.difficulty}} [(ngModel)]="question.difficulty"></p>
                <!-- <p> name : {{question.name}}.</p> -->
                <p> Intitulé : <input name={{question.name}} [(ngModel)]="question.name"> </p>
                
            </li>
        </ul>
         
        <div [ngClass]="{reponseClass : true}">
            <label>Réponses : </label>
            <p *ngFor="let answer of question.answers; index as j"> {{j+1}} {{answer}}.</p>
            <!-- <p *ngFor="let answer of question.answers; index as j"> {{j+1}} <input name={{answer}} [(ngModel)]="answer"></p> -->
            
        </div>
  
    </div>

    <button type="submit">enregistrer</button>
</form>
